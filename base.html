<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>JavaScript Paint App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jscolor.js"></script>
    <script src="scripts.js"></script>

</head>
<body>
<div class="wrapper">

    <div class="toolbar">
        <a href="#" id="save" onclick="SaveImage()"><img src="res/save2.png"></a>
        <a href="#" id="brush" onclick="ChangeTool('brush')"><img src="res/brush2.png"></a>
        <a href="#" id="line" onclick="ChangeTool('line')"><img src="res/line2.png"></a>
        <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="res/rectangle2.png"></a>
        <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="res/circle2.png"></a>
    </div><br>
    <canvas id="my-canvas" width="1000" height="600"></canvas>
    <div id="imageForDownload">
        <a href="#" id="imageForDownload2" download="plan.png">
            <button type="button">Download Plan</button>
        </a>
    </div>
    <div>
        <div class="colors">
            <div class="item" data-color="#ffffff">
                <button type="button" style="background-color: #ffffff;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#000000">
                <button type="button" style="background-color: #000000;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#ff0000">
                <button type="button" style="background-color: #ff0000;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#00ff00">
                <button type="button" style="background-color: #00ff00;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#0000ff">
                <button type="button" style="background-color: #0000ff;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#00ffff">
                <button type="button" style="background-color: #00ffff;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#ff00ff">
                <button type="button" style="background-color: #ff00ff;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#ffff00">
                <button type="button" style="background-color: #ffff00;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#c46f0f">
                <button type="button" style="background-color: #c46f0f;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#fd8f27">
                <button type="button" style="background-color: #fd8f27;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#0099ff">
                <button type="button" style="background-color: #0099ff;height:20px;width:20px"></button>
            </div>
            <div class="item" data-color="#ff009d">
                <button type="button" style="background-color: #ff009d;height:20px;width:20px"></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
