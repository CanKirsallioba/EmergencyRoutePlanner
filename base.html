<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Paint With JS</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
        </head>
    <body>
        <div class="wrapper">
            <div class="toolbar">
                <a class="selected" href="#" id="save" onclick="SaveImage()">
                    <img src="res/save2.png">
                </a>
                <a class="selected" href="#" id="brush" onclick="ChangeTool('brush')">
                    <img src="res/brush2.png">
                </a>
                <a class="selected" href="#" id="line" onclick="ChangeTool('line')">
                    <img src="res/line2.png">
                </a>
                <a class="selected" href="#" id="circle" onclick="ChangeTool('circle')">
                    <img src="res/circle2.png">
                </a>
                <a class="selected" href="#" id="ellipse" onclick="ChangeTool('ellipse')">
                    <img src="res/ellipse2.png">
                </a>
                <a class="selected" href="#" id="polygon" onclick="ChangeTool('polygon')">
                    <img src="res/polygon2.png">
                </a>
            </div><br>
            <canvas id="my-canvas" width="1000" height="600"></canvas>
            <div id="imageForDownload">
                <a href="#" id="imageForDownload2" download="plan.png">Download Plan</a>
            </div>
        </div>
    </body>
</html>
