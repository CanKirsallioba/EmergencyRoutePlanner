<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>JavaScript Paint App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jscolor.js"></script>
    <script src="scripts.js"></script>

</head>
<body>
<div class="wrapper">

    <div class="toolbar">
        <a href="#" id="save" onclick="SaveImage()"><img src="res/save2.png"></a>
        <a href="#" id="brush" onclick="ChangeTool('brush')"><img src="res/brush2.png"></a>
        <a href="#" id="line" onclick="ChangeTool('line')"><img src="res/line2.png"></a>
        <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="res/rectangle2.png"></a>
        <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="res/circle2.png"></a>
        <a href="#" id="alarm" onclick="ChangeTool('alarm')"><img src="res/alarm.png"></a>
        <a href="#" id="compass" onclick="ChangeTool('compass')"><img src="res/compass.png"></a>
        <a href="#" id="exit" onclick="ChangeTool('exit')"><img src="res/exit.png"></a>
        <a href="#" id="fire" onclick="ChangeTool('fire')"><img src="res/fire.png"></a>
        <a href="#" id="medkit" onclick="ChangeTool('medkit')"><img src="res/medkit.png"></a>
        <a href="#" id="meeting" onclick="ChangeTool('meeting')"><img src="res/meeting.png"></a>
        <a href="#" id="telephone" onclick="ChangeTool('telephone')"><img src="res/telephone.png"></a>
        <a href="#" id="youarehere" onclick="ChangeTool('youarehere')"><img src="res/youarehere.png"></a>
    </div><br>
    <canvas id="my-canvas" width="1000" height="600"></canvas>
    <div id="imageForDownload">
        <a href="#" id="imageForDownload2" download="plan.png">
            <button type="button">Download Plan</button>
        </a>
    </div>
    <div>
        <div class="colors" style="width: 100%">
            <div class="item" data-color="#ffffff">
